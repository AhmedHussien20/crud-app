<div class="product-list-container">
    <mat-form-field appearance="fill">
        <mat-label>Search products</mat-label>
        <input matInput (input)="onSearchChange($event)" placeholder="Search products">
    </mat-form-field>

    <div class="grid-container">
        <button mat-raised-button color="primary" (click)="openCreateProductDialog()">Create Product</button>
      </div>
      
    <table mat-table [dataSource]="products">
        <!-- Define columns -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let product"> {{product.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let product"> {{product.price}} </td>
        </ng-container>

        <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let product"> {{product.categoryName}} </td>
        </ng-container>
        
        
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let product">
              <button mat-button (click)="openEditProductDialog(product)">Edit</button>
              <button mat-button color="warn" (click)="openDeleteConfirmationDialog(product)">Delete</button>
            </td>
          </ng-container>
          
        <!-- Header and row declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
